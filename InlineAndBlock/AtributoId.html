<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Id Html</title>
    <link rel="stylesheet" href="Css/estiloId.css">
    <!-- Es similar a manejar una clase pero el id me permite que tendre una etiqueta con un 
        identificador unico, por tanto puede tener una modificacion unica, si los elementos se repiten 
        varias veces se recomienda usar una clase, y si el estilo sera unicoa ahi si se maneja un ID, 
        y sera unico en toda la pagina -->
</head>
<body>
    <h1 id="title_main">Programacion en Universidad Html</h1>
</body>
</html>
