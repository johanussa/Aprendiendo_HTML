<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Html</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color: crimson;">
        Color por nombre <!-- Color names se pueden buscar en internet para html por el nombre del color, numero de color por rgb, hexadecimal, o el hsl -->
    </p>
    <p style="color: rgb(35, 173, 139);">
        Color por codigo RGB <!-- Colores que van desde 0 a 255 -->
    </p>
    <p style="border: 10px solid rgb(169, 240, 87, 0.5);">
        Color RGB con transparencia
    </p>
    <p style="color: hsl(347, 34%, 53%);">
        Color por codigo hsl <!-- parametro 1 se selecciona el color, el segundo es la escala de grises y el tercero es el brillo del color 0 es negro, 100 es blanco -->
    </p> 
    <p style="border: 10px solid hsla(348, 83%, 47%, .5);">
        Color por hsla con transparencia 
    </p>
    <p style="color: #396bf3;">
        Color por hexadecimal <!-- La F significa maximo valor en el sistema hexadecimal y 0 el minimo -->
    </p>

</body>
